
<div>
    <div class=" absolute top-[30%] left-[35%] w-[400px] h-[300px] bg-slate-50 bg-opacity-50 rounded-lg py-[30px] px-[30px]">
        <div class="relative">
            <h3 class="flex justify-center font-bold italic text-blue-900 bg-green-300 rounded-lg">Login</h3>
        <div class="flex flex-wrap bg-blue-200 rounded-lg bg-opacity-50 py-[10px] px-[10px]">      
            <div class="flex flex-col">
                <label > email</label>
                <input required class="bg-slate-50 rounded-lg shadow hover:shadow-bright-lg focus:outline-none" 
                    [(ngModel)]="email">
            </div>
            <div class="flex flex-col">
                <label > Password</label>
                <input required class="bg-slate-50 rounded-lg shadow hover:shadow-bright-lg focus:outline-none" 
                    [(ngModel)]="password">
            </div>
        </div>  
        <div class="flex flex-wrap mt-[20px]">
            <button class="rounded-lg bg-white py-2 px-5 text-blue-500 hover:text-blue-900 transition duration-300 hover:scale-110 " 
                (click)="Login()"> Login</button>
            <a [hidden]="GetToken" class=" absolute  right-0 flex bg-blue-500 items-center ml-5 px-5 py-2 
            rounded-full transition duration-300 hover:scale-110 hover:underline" routerLink="/registration"> I have no acccount </a>
        </div>
    </div>
    </div>
</div>
